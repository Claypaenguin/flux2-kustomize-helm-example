apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: grafana
  namespace: grafana
spec:
  chart:
    spec:
      version: "7.3.11"
  test:
    enable: false
  values:
    ingress:
      hosts:
        - host: grafana.staging
          paths:
            - path: /
              pathType: ImplementationSpecific
